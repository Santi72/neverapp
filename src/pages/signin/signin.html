<ion-header class="na_parrafos-font">
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>¡Bienvenido! Accede a tu lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="na_parrafos-font">
<br>
<img class="centrado" src="assets/imgs/LogoNombrePeq.png" >


  <form #signInForm="ngForm" (submit)="signIn()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Correo electrónico</ion-label>
        <ion-input [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
      </ion-item>

      <div padding-left padding-right padding-top>
        <button ion-button [disabled]="!signInForm.form.valid" block round>Entrar</button>
      </div>

      <div padding-left padding-right>
        <p>&iquest;Aún no tienes una lista de compra? <a (click)="signUp()">¡Crea una!</a>
      </div>
    </ion-list>
  </form>
</ion-content>
