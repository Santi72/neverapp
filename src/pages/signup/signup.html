<ion-header class="na_parrafos-font">
  <ion-navbar color="primary">
    <ion-title>Registra una lista de compra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="na_parrafos-font">
  <form #signUpForm="ngForm" (submit)="signUp()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Correo electrónico</ion-label>
        <ion-input [(ngModel)]="userModel.email" type="text" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
      </ion-item>

      <div padding-left padding-right padding-top>
        <button ion-button [disabled]="!signUpForm.form.valid" block round>Registrar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
