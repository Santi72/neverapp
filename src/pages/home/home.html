<ion-header>

  <ion-navbar>
    <ion-title>
      NeverApp
    </ion-title> 

    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding text-center>


<ion-list> 

      <button ion-item 
        *ngFor="let k of productos | keys; let i = index"
        (click)="tacharProducto(productos[k].tachado,k)">
      
        <h2>{{ productos[k].nombre }}</h2>       
        <p>{{ productos[k].marca }}</p>
        <p>{{ productos[k].tachado }}</p>
      </button>  

</ion-list>

  <ion-fab bottom right>
    <button (click)="apuntarProducto()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

 

</ion-content>
