
<ion-header>
     <ion-navbar>

      <ion-title>
        NeverApp
      </ion-title>

      <ion-buttons left>
        <button ion-button icon-only (click)="mostrarMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>        

    </ion-navbar>

</ion-header>


<ion-menu [content]="content" type="overlay">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>  
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="verLista()">
        Actualizar Lista
      </button>
      <button ion-item (click)="limpiarLista()">
        Limpiar Lista
      </button>
      <button ion-item (click)="signOut()">
        Cerrar Sesión
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


<ion-content padding text-center>


<ion-list> 

      <button ion-item 
        *ngFor="let k of productos | keys ; let i = index"
        (click)="tacharProducto(productos[k].tachado,k)">

        <p *ngIf="productos[k].tachado; then thenTemplate; else elseTemplate"></p>
        <ng-template #thenTemplate>
            <del><h2><p text-right>{{productos[k].nombre}}</p></h2></del>
            <del><p text-right>{{productos[k].marca | uppercase}}</p></del>
            <p text-right>En el carrito</p>
        </ng-template>

        <ng-template #elseTemplate>
            <h2><p>{{productos[k].nombre}}</p></h2>
            <p>{{ productos[k].marca | uppercase }}</p>
            <p>{{ productos[k].cantidad }}</p>
        </ng-template>   
      
   
      </button>       
   

</ion-list>

  <ion-fab bottom right>
    <button (click)="apuntarProducto()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

 

</ion-content>
