

<ion-header class="na_parrafos-font">

  <ion-navbar color="primary">
    <ion-title>Nuevo Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="na_parrafos-font" padding>

  <form (ngSubmit)="nuevoProducto()" #forma="ngForm">
  <ion-list>    
  
    <ion-item>
      <ion-input [(ngModel)]="producto.nombre"
          name="nombre"
          type="text" 
          placeholder="Nombre"
          required>
      </ion-input>
    </ion-item>

    
    <!-- <ion-item>
      <ion-input [(ngModel)]="producto.variedad" 
          name="variedad" 
          type="text" 
          placeholder="Variedad">
      </ion-input>
    </ion-item> -->
  
    <ion-item>
      <ion-input [(ngModel)]="producto.marca"
          name="marca"
          type="text" 
          placeholder="Marca">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="producto.cantidad"
          name="cantidad"
          type="number" 
          placeholder="Cantidad">
      </ion-input>      
    </ion-item>

  </ion-list>
  </form>

      <button ion-button [disabled]="!forma.valid" (click)=nuevoProducto() item-end round>
        Poner en lista
      </button>     

</ion-content>
