

<ion-header>

  <ion-navbar>
    <ion-title>Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="nuevoProducto()" #forma="ngForm">

  <ion-list>    
  
    <ion-item>
      <ion-input [(ngModel)]="producto.nombre"
          name="nombre"
          type="text" 
          placeholder="Nombre"
          required>
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="producto.marca"
          name="marca"
          type="text" 
          placeholder="Marca">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="producto.cantidad"
          name="cantidad"
          type="text" 
          placeholder="Cantidad">
      </ion-input>
    </ion-item>
  
  </ion-list>

  </form>

    <ion-content padding text-center>
      <button [disabled]="!forma.valid"
          ion-button (click)=nuevoProducto()>
        Apunta
      </button>
    </ion-content>

    


</ion-content>
